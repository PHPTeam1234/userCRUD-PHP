<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户列表</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/BootStrap/css/bootstrap.min.css">
 	<script type="text/javascript" src="__PUBLIC__/BootStrap/js/jquery.min.js"></script>
 	<script type="text/javascript" src="__PUBLIC__/BootStrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>用户列表</h3>
		</div>
		<div>
			<a class="btn btn-success" href="__APP__/Home/User/insert">+新增用户</a>
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<th>序号</th>
					<th>用户名</th>
					<th>密码</th>
					<th>出生日期</th>
					<th>创建时间</th>
					<th>修改</th>
					<th>删除</th>
				</tr>
					 <foreach name='rows' item='row'>
						 <tr>
						 <td>{$row[id]}</td>
						 <td>{$row[username]}</td>
						 <td>{$row[password]}</td>
						 <td>{$row[birth]}</td>
						 <td>{$row[createtime]}</td>
						 <td><a class='btn btn-default' href='__APP__/Home/User/userInfo?id={$row[id]}'>修改</a></td>
						 <td><a class='btn btn-danger' href='__APP__/Home/User/delete?id={$row[id]}'>删除</a></td>
						 </tr>
				</foreach> 
			</table>
		</div>
	</div>
</body>
</html>
